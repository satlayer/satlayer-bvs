chain:
  bech32_prefix: bbn
  modules: ["wasm"]
node:
  type: remote
  config:
    rpc:
      client_name: bbn
      address: http://localhost:26657
      max_connections: 20
    grpc:
      address: localhost:9090
      insecure: true
    api:
      address: http://localhost:1317
parsing:
  workers: 1
  start_height: 1
  average_block_time: 5s
  listen_new_blocks: true
  parse_old_blocks: true
  parse_genesis: true
database:
