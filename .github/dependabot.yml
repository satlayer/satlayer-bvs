version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"

  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: "daily"
    groups:
      dev:
        dependency-type: development
        update-types:
          - "minor"
          - "patch"
        exclude-patterns:
          - "typescript"

  - package-ecosystem: cargo
    directory: "/crates"
    schedule:
      interval: "weekly"

  - package-ecosystem: gomod
    directory: "/modules"
    schedule:
      interval: "weekly"
